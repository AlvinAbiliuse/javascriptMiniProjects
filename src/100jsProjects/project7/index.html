<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="content">
			<a href="../../../index.html">go back</a>
			<h1>Rock Paper Scissors</h1>
			<p>Choose your move:</p>
			<div class="btnContainer">
				<button class="rock"><span>✊</span></button>
				<button class="paper"><span>✋</span></button>
				<button class="scissors"><span>✌️</span></button>
			</div>
			<p class="result"></p>
			<div class="scoreBoard">
				<p>Your Score: <span class="userScore">0</span></p>
				<p>Opponent's Score: <span class="compScore">0</span></p>
			</div>
		</div>
		<script type="module" src="./script.js"></script>
	</body>
</html>
